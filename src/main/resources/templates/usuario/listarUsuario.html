<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="layoutPadrao">
<head>
	<title>Listar Usuários</title>
</head>
<body>
	<div layout:fragment="content">
		<div class="card" style="margin-top: 100px;">
				<div class="card-header">
					Usuários
				</div>
				<div class="card-body">
					<div class="row">
						<div class="col-sm">
						<table class="table table-bordered table-hover table-sm">
							<thead>
								<tr class="table-active">
									<th>Código</th>
									<th>Login</th>
									<th>Status</th>
									<th>Gerenciar</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="usuario : ${pagina.conteudo}">
									<td th:text="${usuario.id}"></td>
									<td th:text="${usuario.username}"></td>
									<td th:text="${usuario.ativo? 'Active' : 'Inactive'}"></td>
									<td>
										<a th:href="@{/usuario/edit/{id}(id=${usuario.id})}"><i class="fa fa-edit"></i></a>
										<a href="#"><i class="fa fa-trash"></i></a>
									</td>
								</tr>
								<tr>
									<td colspan="9" th:if="${pagina.vazia}">
										Nenhum registro encontrado!
									</td>
								</tr>
							</tbody>
						</table>
						<div th:replace="/paginacao :: Pagination(${pagina})"></div>
					</div>	
					
				</div>	
				</div>		
			</div>			
			<a class="btn btn-primary btn-sm" th:href="@{/usuario/novoUsuario}" style="margin-top: 10px;">Cadastrar</a>
		</div>

</body>

</html>
